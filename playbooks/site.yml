---
- name: âœ¨ install hadoop
  hosts: localhost
  connection: local
  vars:
    hdfs: $HADOOP_HOME/bin/hdfs
    root: '{{ playbook_dir | dirname }}'
    sbin: $HADOOP_HOME/sbin
    venv: '{{ playbook_dir }}/venv'
  tasks:
    # https://stackoverflow.com/questions/56478867/how-do-i-check-whether-a-given-directory-is-empty-with-ansible#answer-56479790
    - name: ğŸ‘€ check if /hadoop is empty
      find:
        paths: /hadoop
      register: hadoop_not_empty
    - name: ğŸ“â¡ï¸ ğŸ“ copy hadoop folder
      copy:
        src: /hadoop-$HADOOP_VERSION/
        dest: /hadoop
        remote_src: yes
      when: hadoop_not_empty.matched == 0
    - name: ğŸ— â¡ï¸ ğŸ— copy hadoop config core-site.xml
      copy:
        src: /cfg/core-site.xml
        dest: /hadoop/etc/hadoop/core-site.xml
        remote_src: yes
    - name: ğŸ— â¡ï¸ ğŸ— copy hadoop config hdfs-site.xml
      copy:
        src: /cfg/hdfs-site.xml
        dest: /hadoop/etc/hadoop/hdfs-site.xml
        remote_src: yes
    - name: ğŸ— â¡ï¸ ğŸ— copy hadoop config hadoop-env.sh
      copy:
        src: /cfg/hadoop-env.sh
        dest: /hadoop/etc/hadoop/hadoop-env.sh
        remote_src: yes
    - name: ğŸ— â¡ï¸ ğŸ— copy hadoop config mapred-site.xml
      copy:
        src: /cfg/mapred-site.xml
        dest: /hadoop/etc/hadoop/mapred-site.xml
        remote_src: yes
    - name: ğŸ— â¡ï¸ ğŸ— copy hadoop config yarn-site.xml
      copy:
        src: /cfg/yarn-site.xml
        dest: /hadoop/etc/hadoop/yarn-site.xml
        remote_src: yes
    - name: ğŸ” start ssh init-d
      command: /etc/init.d/ssh start
    - name: ğŸ” start ssh server
      service:
        name: ssh
        state: started
        use: service
    - name: âœï¸  format hadoop file system
      command: '{{ hdfs }} namenode -format -nonInteractive'
      ignore_errors: true
        # - name: ğŸ›‘ stop hdfs server
      # command: '{{ sbin }}/stop-dfs.sh'
    - name: ğŸ start hdfs server
      command: '{{ sbin }}/start-dfs.sh'
      ignore_errors: true
        # - name: ğŸ›‘ stop yarn
      # command: '{{ sbin }}/stop-yarn.sh'
    - name: ğŸ§¶ start yarn
      command: '{{ sbin }}/start-yarn.sh &'
      ignore_errors: true
    - name: ğŸ“ make directory /user
      command: '{{ hdfs }} dfs -mkdir -p /user'
    - name: "ğŸ“ make directory /user/root"
      command: bash -c "{{ hdfs }} dfs -mkdir -p /user/root"
    - name: ğŸ“ make directory input
      command: '{{ hdfs }} dfs -mkdir -p input'
    - name: ğŸ—  put file $HADOOP_HOME/etc/hadoop/*.xml in input'
      command: bash -c "{{ hdfs }} dfs -put -f $HADOOP_HOME/etc/hadoop/*.xml input"
