services:
  hadoop:
    build:
      args:
        ANSIBLE_VERSION: $ANSIBLE_VERSION
        HADOOP_VERSION: $HADOOP_VERSION
        JAVA_HOME: $JAVA_HOME
      context: .
    command: /scripts/entrypoint.sh
    container_name: hadoop
    env_file: .env
    ports:
      - 8088:8088
      - 9000:9000
      - 9864:9864
      - 9870:9870
    volumes:
      - ./hadoop:/hadoop
      - ./logs:/logs
      - ./playbooks:/playbooks
      - ./scripts:/scripts
      - ./src:/src
    working_dir: /hadoop
